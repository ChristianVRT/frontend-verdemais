<app-default-login-layout
    title="Cadastre-se!"
    primaryBtnText = "Cadastrar"
    secondaryBtnText = "Entrar"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName ="name"
            inputName="name"
            type="text"
            label="Seu nome"
            placeholder="Giuliano"
        >
            <img src="/svg/email.svg"/>
        </app-primary-input>
        
        <app-primary-input
            formControlName ="email"
            inputName="email"
            type="email"
            label="E-mail"
            placeholder="giuliano@gmail.com"
        >
            <img src="/svg/email.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName ="password"
            inputName="password"
            type="password"
            label="Sua Senha"
            placeholder="********"
        >
            <img src="/svg/password.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName ="password"
            inputName="password"
            type="password"
            label="Confirme sua senha"
            placeholder="********"
        >
            <img src="/svg/password.svg"/>
        </app-primary-input>
    </form>
</app-default-login-layout>
